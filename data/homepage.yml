    heading: Tervetuloa Kalajoen Metsästysyhdistys Ry:n sivuille
    contents:
      Kalajoen Metsästysyhdistys ry on aktiivinen ja perinteikäs metsästysseura, joka on perustettu vuonna 1937.
      Yhdistyksemme tavoitteena on harjoittaa järkiperäistä metsästystä, riistanhoito- ja luonnonsuojelutoimintaa, ampumaurheilua sekä kenneltoimintaa.
      Seuran toiminta-alueena on Kalajoen pohjapuoli, jossa sijaitsevat seuran jäsenten käytössä olevat metsästysmaat.
      Kalmyn vuonna 1954 rakennettu metsästysmaja ampumapaikkoineen sijaitsee Oulaistentien varressa.

